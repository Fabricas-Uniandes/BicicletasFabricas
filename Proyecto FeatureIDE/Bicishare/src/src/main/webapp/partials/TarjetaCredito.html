

<div class="panel panel-primary" ng-hide="panelEditar">
	<div class="panel-heading">Parametrizaci&oacute;n de
		TarjetaCredito</div>
	<div class="panel-body">
		<div class="btn-group">
			<button type="button" class="btn btn-default" ng-click="nuevo()">Nuevo
				TarjetaCredito</button>
		</div>
		<table class="resultados table table-striped">
			<tr>
				<th>fechaVencimiento</th>
				<th>biciusuario</th>
				<th><input class="form-control" ng-model="q"
					placeholder="Buscar" /></th>
			</tr>
			<tr dir-paginate="row in lista|filter: q|itemsPerPage:10">
				<td>{{row.fechaVencimiento}}</td>
				<td class="row">{{row.biciusuario.nombre}}</td>
				<td class="row">
					<button type="button" class="btn btn-default"
						ng-click="editar(row)">
						<span class="glyphicon glyphicon-pencil"></span>Editar
					</button>
					<button type="button" class="btn btn-default"
						ng-click="eliminar(row)">
						<span class="glyphicon glyphicon-remove"></span>Eliminar
					</button>
				</td>
			</tr>
		</table>
		<div dir-pagination-controls></div>
		<br />
	</div>
</div>

<div class="panel panel-primary" ng-show="panelEditar">
	<div class="panel-heading">Parametrizaci&oacute;n de
		TarjetaCredito</div>
	<div class="panel-body">

		<div class="form-group col-md-6"
			ng-class="errores.fechaVencimiento?'error':''">
			<label for="fechaVencimiento">fechaVencimiento</label> <input
				id="fechaVencimiento" class="form-control" type="text"
				ng-model="datosFormulario.fechaVencimiento"
				placeholder="fechaVencimiento" />
			<div ng-show="errores.fechaVencimiento">{{errores.fechaVencimiento}}</div>
		</div>
		<div class="row">
			<div class="form-group col-md-6"
				ng-class="errores.biciusuario?'error':''">
				<label>biciusuario</label> <select id="biciusuario"
					class="form-control" ng-model="datosFormulario.biciusuario"
					ng-options="option.nombre for option in listaBiciusuario track by option.id">
				</select>
				<div ng-show="errores.biciusuario">{{errores.biciusuario}}</div>
			</div>
		</div>

		<div class="btn-group">
			<button type="button" class="btn btn-default" ng-click="guardar()">Aceptar</button>
			<button type="button" class="btn btn-default" ng-click="cancelar()">Cancelar</button>
		</div>
	</div>
</div>
