

<div class="panel panel-primary" ng-hide="panelEditar">
	<div class="panel-heading">Parametrizaci&oacute;n de Usuario</div>
	<div class="panel-body">
		<div class="btn-group">
			<button type="button" class="btn btn-default" ng-click="nuevo()">Nuevo
				Usuario</button>
		</div>
		<table class="resultados table table-striped">
			<tr>
				<th>NombreDeUsuario</th>
				<th>Contrase&ntilde;a</th>
				<th>Rol</th>
				<th><input class="form-control" ng-model="q"
					placeholder="Buscar" /></th>
			</tr>
			<tr dir-paginate="row in lista|filter: q|itemsPerPage:10">
				<td>{{row.NombreDeUsuario}}</td>
				<td>{{row.Contraseña}}</td>
				<td>{{row.Rol}}</td>
				<td class="row">
					<button type="button" class="btn btn-default"
						ng-click="editar(row)">
						<span class="glyphicon glyphicon-pencil"></span>Editar
					</button>
					<button type="button" class="btn btn-default"
						ng-click="eliminar(row)">
						<span class="glyphicon glyphicon-remove"></span>Eliminar
					</button>
				</td>
			</tr>
		</table>
		<div dir-pagination-controls></div>
		<br />
	</div>
</div>

<div class="panel panel-primary" ng-show="panelEditar">
	<div class="panel-heading">Parametrizaci&oacute;n de Usuario</div>
	<div class="panel-body">

		<div class="form-group col-md-6"
			ng-class="errores.NombreDeUsuario?'error':''">
			<label for="NombreDeUsuario">NombreDeUsuario</label> <input
				id="NombreDeUsuario" class="form-control" type="text"
				ng-model="datosFormulario.NombreDeUsuario"
				placeholder="NombreDeUsuario" />
			<div ng-show="errores.NombreDeUsuario">{{errores.NombreDeUsuario}}</div>
		</div>
		<div class="form-group col-md-6"
			ng-class="errores.Contraseña?'error':''">
			<label for="Contraseña">Contraseña</label> <input id="Contraseña"
				class="form-control" type="text"
				ng-model="datosFormulario.Contraseña" placeholder="Contraseña" />
			<div ng-show="errores.Contraseña">{{errores.Contraseña}}</div>
		</div>
		<div class="form-group col-md-6" ng-class="errores.Rol?'error':''">
			<label for="Rol">Rol</label> <input id="Rol" class="form-control"
				type="text" ng-model="datosFormulario.Rol" placeholder="Rol" />
			<div ng-show="errores.Rol">{{errores.Rol}}</div>
		</div>

		<div class="btn-group">
			<button type="button" class="btn btn-default" ng-click="guardar()">Aceptar</button>
			<button type="button" class="btn btn-default" ng-click="cancelar()">Cancelar</button>
		</div>
	</div>
</div>
