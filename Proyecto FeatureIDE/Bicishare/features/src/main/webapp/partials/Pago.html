

<div class="panel panel-primary" ng-hide="panelEditar">
	<div class="panel-body">
		<table class="resultados table table-striped">
                <tr>
                        <th>Bicicleta</th>
                        <th>Valor</th>
                        <th>Dias</th>
                        <th>Imagen</th>
                </tr>
                <tr ng-model="bike">
                        <td>{{bike.referencia}}</td>
                        <td>{{bike.precioAlquiler | currency }}</td>
                        <td><select ng-model="range" ng-change="calcTotal(range)"> 
                                <option ng-repeat="n in rangeDays" value="{{n}}">{{n}}</option>
                            </select> 
                        </td>
                        <td><img ng-src="{{bike.foto}}" alt="Bike Image"/></td>
                </tr>
                <tr style="text-align: right">
                    <td style="font-weight: bold" colspan="3">
                        Total:
                    </td>
                    <td>{{valTotal | currency}}</td>
                </tr>
            </table>
            <br> 
            <div>
                <table>
                    <tr style="height:30px">
                        <td>
                            <input type="radio" ng-model="typePayment" name="typePayment" value="pse" >  PSE<br>
                        </td>
                    </tr>
                    <tr>
                    <br>
                    <br>
                    <table ng-show="typePayment == 'pse'">
                        <tr style="height:30px">
                            <td>
                                Banco: <select>
                                    <option ng-repeat="banco in listaBancos">{{banco.nombre}}</option>
                                </select>
                            </td>
                        </tr>
                        <tr><td></td></tr>
                        <tr style="height:30px">
                            <td>
                                <button type="button" class="btn btn-default" ng-click="continuarPSE()">
                                Continuar</button>
                            </td>
                        </tr>
                    </table>
                    </tr>
                </table>
                
            </div>
	</div>
</div>
