<div class="panel panel-primary">
  <ul class="accesorios-list mosaico">
    <li class="accesorio-wrapper" ng-repeat="bonificacion in lista">
      <div class="image-wrapper">
        <img src="{{bonificacion.imagen}}" alt="{{bonificacion.nombre}}">
      </div>
      <div class="content-wrapper">
        
        <p><strong>{{bonificacion.configuracion}}</strong></p>
        <p>{{bonificacion.nombre}}</p>
        
      </div>
    </li>
  </ul>
</div>
