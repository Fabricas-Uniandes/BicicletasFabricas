<div class="panel panel-primary">
  <ul class="accesorios-list mosaico">
    <li class="accesorio-wrapper" ng-repeat="logro in lista">
      <div class="image-wrapper">
        <img src="{{logro.imagen}}" alt="{{logro.nombre}}">
      </div>
      <div class="content-wrapper">
        
        <p><strong>{{logro.nombre}}</strong></p>
        <p><strong>+</strong> {{logro.valor}}</p>
      </div>
    </li>
  </ul>
</div>
