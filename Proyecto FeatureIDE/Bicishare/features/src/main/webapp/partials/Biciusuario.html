

<div class="panel panel-primary" ng-hide="panelEditar">
	<div class="panel-heading">Parametrizaci&oacute;n de Biciusuario</div>
	<div class="panel-body">
		<div class="btn-group">
			<button type="button" class="btn btn-default" ng-click="nuevo()">Nuevo
				Biciusuario</button>
		</div>
		<table class="resultados table table-striped">
			<tr>
				<th>nombre</th>
				<th>numeroDocumento</th>
				<th>foto</th>
				<th><input class="form-control" ng-model="q"
					placeholder="Buscar" /></th>
			</tr>
			<tr dir-paginate="row in lista|filter: q|itemsPerPage:10">
				<td>{{row.nombre}}</td>
				<td>{{row.numeroDocumento}}</td>
				<td>{{row.foto}}</td>
				<td class="row">
					<button type="button" class="btn btn-default"
						ng-click="editar(row)">
						<span class="glyphicon glyphicon-pencil"></span>Editar
					</button>
					<button type="button" class="btn btn-default"
						ng-click="eliminar(row)">
						<span class="glyphicon glyphicon-remove"></span>Eliminar
					</button>
				</td>
			</tr>
		</table>
		<div dir-pagination-controls></div>
		<br />
	</div>
</div>

<div class="panel panel-primary" ng-show="panelEditar">
	<div class="panel-heading">Parametrizaci&oacute;n de Biciusuario</div>
	<div class="panel-body">

		<div class="form-group col-md-6" ng-class="errores.nombre?'error':''">
			<label for="nombre">nombre</label> <input id="nombre"
				class="form-control" type="text" ng-model="datosFormulario.nombre"
				placeholder="nombre" />
			<div ng-show="errores.nombre">{{errores.nombre}}</div>
		</div>
		<div class="form-group col-md-6"
			ng-class="errores.numeroDocumento?'error':''">
			<label for="numeroDocumento">numeroDocumento</label> <input
				id="numeroDocumento" class="form-control" type="text"
				ng-model="datosFormulario.numeroDocumento"
				placeholder="numeroDocumento" />
			<div ng-show="errores.numeroDocumento">{{errores.numeroDocumento}}</div>
		</div>
		<div class="form-group col-md-6" ng-class="errores.foto?'error':''">
			<label for="foto">foto</label> <input id="foto" class="form-control"
				type="text" ng-model="datosFormulario.foto" placeholder="foto" />
			<div ng-show="errores.foto">{{errores.foto}}</div>
		</div>

		<div class="btn-group">
			<button type="button" class="btn btn-default" ng-click="guardar()">Aceptar</button>
			<button type="button" class="btn btn-default" ng-click="cancelar()">Cancelar</button>
		</div>
	</div>
</div>
